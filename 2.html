  <h3>정의</h3>
  <p>
    2006년, <a href="https://azure.microsoft.com/ko-kr/" target="_blank" titile="html5 specification">Azure</a>는 고객이 전 세계 어디에 있든 독보적인 서비스를 제공할 수 있습니다. Azure는 어떤 클라우드 기업보다 더 많은 지역에 데이터 센터를 두고 있으며 최대 규모의 규정 준수 포트폴리오를 보유하고 있습니다. 또한, 지속 가능한 기술 개발에 최선을 다하고 있는 Azure와 함께 규모와 품질을 모두 만족시킬 수 있는 파트너를 선택하시기 바랍니다.
